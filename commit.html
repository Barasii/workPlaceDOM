		<title>DOM-menu</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="img/car-icon.jpg" type="image/x-icon">
		<script>
			document.body.style.backgroundImage = "url('img/fiogrid.jpg')";

const container = document.createElement('div');
container.className = "container";
window.document.body.appendChild(container);

const menu = document.createElement('nav');
menu.className = "menu";

let nav =  document.querySelector('.container');
if (nav.matches('.container') === true) {
	nav.appendChild(menu);
}

const list = document.createElement('ul');
list.className = "menu-list";

let ul =  document.querySelector('.menu');
if (ul.matches('.menu') === true) {
	ul.appendChild(list);
}

const concern = ['INFORMER', 'VOLKSWAGEN AUTO GROUP (VAG)', 'TOYOTA MOTOR CORP.', 'GENERAL MOTORS', 'FIAT'];

for (let i=0; i<5; i++) {
	const rowList = document.createElement('li');
	rowList.className = "menu-row";

	let menuRow =  document.querySelector('.menu-list');
	menuRow.appendChild(rowList);	

		const link = document.createElement('a');
		link.setAttribute('href', '#');
		link.className = "menu-link";
		link.insertAdjacentHTML('afterbegin', `${concern[i]}`);		

		let menuLink =  document.querySelectorAll('.menu-row');
		menuLink.forEach(function(e){
			e.appendChild(link);
		});
}

		</script>
